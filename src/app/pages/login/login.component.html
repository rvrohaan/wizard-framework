<div class="login-register" style="background-image:url(../../../assets/images/background/login-register.jpg);">
    <div class="center">
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <h2 class="card-title m-b-20" style="color: #3dbfef; text-align:center; font-weight: 700 !important;">Login</h2>
                <div class="mb-3">
                    <label for="username" style="font-weight: 100 !important; color: #67757c">User Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="loginuser">
                                <i class="bi bi-person"></i>
                            </span>
                        </div>
                        <input formControlName="name" type="text" class="form-control" id="loginusername" AUTOCOMPLETE="off"
                               ng-model="credentials.username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" style="font-weight: 100 !important; color: #96a3a9">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="loginPassword">
                                <i class="bi bi-lock"></i>
                            </span>
                        </div>
                        <input formControlName="password" type="password" class="form-control" id="loginPassowrd" 
                            ng-model="credentials.password"
                            placeholder=" Enter Password">
                    </div>
                </div>
                <div class="forgot m-b-5" style="font-weight: 100 !important;"> 
                    <a (click)="forgotPassword()" style="color: #398bf7; cursor: pointer"><i class="bi bi-lock-fill"></i>Forgot Password?</a>
                </div>
                <div style="margin-top: 20px; margin-bottom: 20px;">
                    <button type="submit" class="btn login" style="font-weight: 100 !important;">Login</button>
                    <button routerLink="/signup" class="btn btn-primary" style="font-weight: 100 !important;">Sign Up</button>
                </div>
            </form>
    </div>
</div>
